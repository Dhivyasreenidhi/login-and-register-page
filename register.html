<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Confirmation message styles */
        .confirmation-message {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration Confirmation</h1>
        </header>
        <div class="confirmation-message">
            <p>Thank you for registering!... Your registration is complete.</p>
        </div>
    </div>
</body>
</html>
